<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RITU</title>

    <link rel="stylesheet" href="{% static 'menu.css' %}">
    <script src="https://kit.fontawesome.com/f6a195ab53.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>

  </head>
  <body>

    <nav class="navbar">
      <div class="max-width">
        <div class="logo"><a href="#"><span>R</span>itu.</span></a></div>
        <ul class="menu">
          <li><a href="{% url 'ritu_web_app:leaderboard' %}">Leaderboard</a></li>
          <li><a href="{% url 'ritu_web_app:profileCard' %}">Profile</a></li>
          <li><a href="{% url 'ritu_web_app:marketplace' %}">Marketplace</a></li>
          <li><a href="{% url 'ritu_web_app:homepage' %}">Log Out</a></li>
        </ul>
      </div>
    </nav>

    <section class = "home" id= "home">
      <div class="max-width">
        <div class="home-content">
          <div class="text-2"><span>R</span>itu.</div>
          <div class="text-3"><span class="typing"></span></div>
          <a href="{% url 'ritu_web_app:task1' %}">Play</a>
        </div>
      </div>
    </section>

  <script src="{% static 'menu.js' %}"></script>
  </body>
</html>
