<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RITU</title>

    <link rel="stylesheet" href="{% static 'task1.css' %}">
    <script src="https://kit.fontawesome.com/f6a195ab53.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>

  </head>
  <body>

    <nav class="navbar">
      <div class="max-width">
        <div class="logo"><a href="#"><span>R</span>itu.</span></a></div>
        <ul class="menu">
          <li class="nav-item"><a class="nav-link" href="{% url 'users:menu' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'ritu_web_app:profileCard' %}">Profile</a></li>
          <li class="nav-item"> <a class="nav-link" href="{% url 'ritu_web_app:leaderboard' %}">Leaderboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'ritu_web_app:marketplace' %}">Marketplace</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'ritu_web_app:homepage' %}">Log Out</a></li>
        </ul>
      </div>
    </nav>

    <section class = "home" id= "home">
      <div class="max-width">
        <div class="home-content">
          <div class="text-2">Game<span>Over</span></div>
          <div class="countDownTimer">
            <span><p class="timeRemaining">Time Remaining:</p></span>
            <span>
              <div class="timer">
                <div class="dayTime">
                  <h4 class="day">Time</h4>
                  <h5 class="tt">Day</h5>
                </div>
                <div class="dayTime">
                  <h4 class="hour">Time</h4>
                  <h5 class="tt">Hour</h5>
                </div>
                <div class="dayTime">
                  <h4 class="minute">Time</h4>
                  <h5 class="tt">Minute</h5>
                </div>
                <div class="dayTime">
                  <h4 class="second">Time</h4>
                  <h5 class="tt">Second</h5>
                </div>
              </div>
            </span>
          </div>   
          <div class="text-3">Thank you for playing with us! <br><span class="typing"></span></div>
          <a href="{% url 'ritu_web_app:leaderboard' %}">Leaderboard</a>
      </div>
    </section>

  <script src="{% static 'FinalMessage.js' %}"></script>
  <script src="{% static 'tasktime.js' %}"></script>
  </body>
</html>
